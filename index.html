<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<title>Weather statistics</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="chart-container">
    <div class="chart-header">
        <h1 class="chart-title">Статистика</h1>
        <div class="data-type-inputs-container">
            <label class="data-type-input">
                Температура
                <input class="temperature-input" type="radio" name="data-type" value="temperature">
            </label>
            <label class="data-type-input">
                Осадки
                <input class="precipitation-input" type="radio" name="data-type" value="precipitation">
            </label>
        </div>
        <div class="period">
            <select name="start" class="start-date"></select>
            <select name="end" id="end" class="end-date"></select>
        </div>
    </div>
    <canvas id="chart" width="800px" height="430px"></canvas>
    <div class='slider-container'>
        <canvas class="slider-canvas" width="900px" height="60px"></canvas>
        <div class="mask left"></div>
        <div class="mask right"></div>
        <div class="slider-handle left"></div>
        <div class="slider-handle right"></div>
        <div class="selected-range"></div>
    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
