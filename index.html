<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<title>Weather statistics</title>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="autocomplete/autocomplete.css">
</head>
<body>
<div class="chart-container">
    <div class="chart-header">
        <h1 class="chart-title">Статистика</h1>
        <div class="period">
            <div class="input-container">
                <input name="start" class="start-date" type="number" placeholder="Начало"/>
            </div>
            <div class="input-container">
                <input name="end" class="end-date" type="number" placeholder="Конец"/>
            </div>
        </div>
    </div>
    <canvas id="chart" width="800" height="465"></canvas>
    <div class='slider-container'>
        <canvas class="slider-wireframe"></canvas>
        <div class="mask left"></div>
        <div class="mask right"></div>
        <div class="slider-handle left"></div>
        <div class="slider-handle right"></div>
        <div class="selected-range"></div>
    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
