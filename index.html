<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather statistics</title>
<link rel="stylesheet" type="text/css" href="index.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="chart-container">
    <div class="chart-header">
        <h1 class="chart-title">Statistics</h1>
        <div class="data-type-inputs-container">
            <label tabindex="0" for="temperature" class="temperature-label">
                Temperature
                <input tabindex="-1" id="temperature" class="temperature-input" type="radio" name="data-type"
                       value="temperature">
                <span></span>
            </label>
            <label tabindex="0" for="precipitation" class="precipitation-label">
                Rainfall
                <input tabindex="-1" id="precipitation" class="precipitation-input" type="radio" name="data-type"
                       value="precipitation">
                <span></span>
            </label>
        </div>
        <div class="period">
            <select name="start" class="start-date"></select>
            <select name="end" id="end" class="end-date"></select>
        </div>
    </div>
    <canvas class="chart"></canvas>
    <div class="error-container hidden">Error occured</div>
</div>
<div class='slider-container'>
    <canvas class="slider-canvas"></canvas>
    <div class="mask left"></div>
    <div class="mask right"></div>
    <div class="slider-handle left"></div>
    <div class="slider-handle right"></div>
    <div class="selected-range"></div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
